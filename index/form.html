        <div class="flex-height">
            <div class="home-dahboard">
                <div class="relative-to-icon">
                    <img src="home_black_24dp.svg" alt="" class="icon">
                </div>
                <div class="relative-to-icon">
                    <img src="edit_black_24dp.svg" alt="" class="icon">

        <!-- <h1>PERSONAL DETAILS</h1> -->

        <div class="fieldset-one">
                <fieldset>
               
                <legend class="orange">Personal Details</legend>
                    <div class="first" id="frst">

                        <form action="">
                            <div class="grid-first">
                                <p>
                                    <label for="username">Student's Name <span class="star">*</span></label>
                                    <input id="username" type="text" placeholder="" required>
                                </p>
                                
                                <p>
                                    <label for="fathername">Father Name<span class="star">*</span></label>
                                    <input id="fatherername" type="text" placeholder="" required>
                                </p>
                                
                                <p>
                                    <label for="mothername">Mother Name<span class="star">*</span></label>
                                    <input id="mothername" type="text" placeholder="" required>
                                </p>

                                <p>
                                    <label for="dob">Date of Birth<span class="star">*</span></label>
                                    <input id="dob" type="date" placeholder="" required>
                                </p>
                                
                                <p>
                                    <label for="religion">Religion<span class="star">*</span></label>
                                    <select name="religion-of-students" id="religion">
                                        <option value="" selected>--Select From Options--</option>
                                        <option value="hindu">HINDU</option>
                                        <option value="buddhist">BUDDHIST</option>
                                        <option value="sikh">SIKH</option>
                                        <option value="parsi">PARSI</option>
                                        <option value="christian">CHRISTIAN</option>
                                        <option value="jain">JAIN</option>
                                        <option value="other">OTHER</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="caste">Caste<span class="star">*</span></label>
                                    <select name="caste-of-students" id="caste">
                                        <option value="" selected>--Select From Options--</option>
                                        <option value="mahar">MAHAR</option>
                                        <option value="st">ST</option>
                                        <option value="obc">OBC</option>
                                        <option value="nt">NT</option>
                                        <option value="general">GENERAL</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="category">Category<span class="star">*</span></label>
                                    <select name="category-of-students" id="category">
                                        <option value="" selected>--Select From Options--</option>
                                        <option value="sc">SC</option>
                                        <option value="st">ST</option>
                                        <option value="obc">OBC</option>
                                        <option value="nt">NT</option>
                                        <option value="general">GENERAL</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="date">Date of Admission<span class="star">*</span></label>
                                    <input id="date" type="date" placeholder="" required>
                                </p>

                                <p>
                                    <label for="mail">E-mail<span class="star">*</span></label>
                                    <input id="email" type="mail" placeholder="" required>
                                </p>
                                
                                <p>
                                    <label for="aadhar">Aadhar Number<span class="star">*</span></label>
                                    <input id="aadhar" type="text" maxlength="14" placeholder="xxxx xxxx xxxx" required>
                                </p>
                            </div>
                        </form>
                    </div>
            </fieldset>
        </div>

        <!--<h2>Previous Boards Deatils:</h2> -->


        
        <div class="fieldset-two">
            <fieldset>
               
                <legend class="orange">Previous Boards Details</legend>
                    <form action="">
                    <div class="grid-second">
                        <p>
                            <label for="class10-Board">Class X Board<span class="star">*</span></label>
                            <select name="class10-Board-of-students" id="class10-Board">
                                <option value="" selected>--Select From Options--</option>
                                <option value="andhra">BOARD OF INTERMEDIATE EDUCATION (ANDHRA PRADESH)</option>
                                <option value="Bihar">BIHAR SCHOOL EXAMINATION BOARD</option>
                                <option value="cbse">CENTRAL BOARD OF SECONDARY EDUCATION (CBSE)</option>
                                <option value="icse">INDIAN COUNCIL OF SECONDARY EDUCATION (ICSE)</option>
                                <option value="kerla">KERALA BOARD OF PUBLIC EXAMINATION, KERALA</option>
                                <option value="maharashtra">MAHARASHTRA STATE BOARD OF SECONDARY AND HIGHER SECONDARY EDUCATION</option>
                                <option value="telangana">BOARD OF SECONDARY EDUCATION, TELANGANA STATE</option>
                                <option value="nagpur">COUNCIL OF UNIVERSAL BUDDHIST UNIVERSITY, NAGPUR</option>
                            </select>
                        </p>

                        <p>
                            <label for="class10">Class X percentage<span class="star">*</span></label>
                            <input id="class10" type="text" inputmode="decimal" placeholder="00.00" min="0" max="100" required>
                        </p>

                        <p>
                            <label for="class12-Board">Class XII Board<span class="star">*</span></label>
                            <select name="class12-Board-of-students" id="class10-Board">
                                <option value="" selected>--Select From Options--</option>
                                <option value="andhra">BOARD OF INTERMEDIATE EDUCATION (ANDHRA PRADESH)</option>
                                <option value="Bihar">BIHAR SCHOOL EXAMINATION BOARD</option>
                                <option value="cbse">CENTRAL BOARD OF SECONDARY EDUCATION (CBSE)</option>
                                <option value="icse">INDIAN COUNCIL OF SECONDARY EDUCATION (ICSE)</option>
                                <option value="kerala">KERALA BOARD OF HIGHER SECONDARY EDUCATION, KERALA</option>
                                <option value="maharashtra">MAHARASHTRA STATE BOARD OF SECONDARY AND HIGHER SECONDARY EDUCATION</option>
                                <option value="telangana">BOARD OF SECONDARY EDUCATION, TELANGANA STATE</option>
                                <option value="nagpur">COUNCIL OF UNIVERSAL BUDDHIST UNIVERSITY, NAGPUR</option>
                            </select>
                        </p>

                        <p>
                            <label for="class12">Class XII percentage<span class="star">*</span></label>
                            <input type="text" inputmode="decimal" placeholder="00.00" min="0" max="100" required/>
                        </p>
                    </div>
                    </form>

            </fieldset>
        </div>
                
        <div class="fieldset-three">
            <fieldset>
                
                <legend class="orange">Academic Details</legend>

                <form action="">
                    <div class="grid-third">
                      
                        <div id="grid-third-one">
                            <label for="registration">Registration Number:</label>
                            <input id="registration" type="text" placeholder="" >
                        </div>



                        <div id="grid-third-two" >
                            <label for="university">University:</label>
                            <select name="university-of-students" id="university">
                                <option value="" selected>--Select From Options--</option>
                                <option value="sgbau">Sant Gadge Baba Amravati University</option>
                            </select>
                        </div>

                    

                        <div id="grid-third-three" >
                            <label for="course">Course:</label>
                            <select name="course-of-students" id="course">
                                <option value="" selected>--Select From Options--</option>
                                <option value="cse">B.E. in Computer Science</option>
                                <option value="ee">B.E. in Electrical</option>
                                <option value="ce">B.E. in Civil</option>
                                <option value="extc">B.E. in Electronics and Telecommunication</option>
                                <option value="me">B.E. in Mechanical</option> 
                            </select>
                        </div>

                    </div>


                    <h2 class="exam-details">Exam Details</h2>

                    
                    <div class="caption-row">
                        <div class="caption-row-topic" id="semester">Semester</div>
                        <div class="caption-row-topic" id="exam">Exam</div>
                        <div class="caption-row-topic" id="sgpa">SGPA</div>
                    </div>





                    <div class="semester-row">
                        <div class="caption-row-topic" id="semester">1</div>
                        <div class="caption-row-topic" id="exam"><label for="registration"></label>
                            <input id="registration" type="text" placeholder=""></div>
                        <div class="caption-row-topic" id="sgpa"><label for="registration"></label>
                            <input id="registration" type="text" placeholder=""></div>
                    </div>

                    <div class="semester-row">
                        <div class="caption-row-topic" id="semester">2</div>
                        <div class="caption-row-topic" id="exam"><label for="registration"></label>
                            <input id="registration" type="text" placeholder=""></div>
                        <div class="caption-row-topic" id="sgpa"><label for="registration"></label>
                            <input id="registration" type="text" placeholder=""></div>
                    </div>

                    <div class="semester-row">
                        <div class="caption-row-topic" id="semester">3</div>
                        <div class="caption-row-topic" id="exam"><label for="registration"></label>
                            <input id="registration" type="text" placeholder=""></div>
                        <div class="caption-row-topic" id="sgpa"><label for="registration"></label>
                            <input id="registration" type="text" placeholder=""></div>
                    </div>

                    <div class="semester-row">
                        <div class="caption-row-topic" id="semester">4</div>
                        <div class="caption-row-topic" id="exam"><label for="registration"></label>
                            <input id="registration" type="text" placeholder=""></div>
                        <div class="caption-row-topic" id="sgpa"><label for="registration"></label>
                            <input id="registration" type="text" placeholder=""></div>
                    </div>

                    <div class="semester-row">
                        <div class="caption-row-topic" id="semester">5</div>
                        <div class="caption-row-topic" id="exam"><label for="registration"></label>
                            <input id="registration" type="text" placeholder=""></div>
                        <div class="caption-row-topic" id="sgpa"><label for="registration"></label>
                            <input id="registration" type="text" placeholder=""></div>
                    </div>

                    <div class="semester-row">
                        <div class="caption-row-topic" id="semester">6</div>
                        <div class="caption-row-topic" id="exam"><label for="registration"></label>
                            <input id="registration" type="text" placeholder=""></div>
                        <div class="caption-row-topic" id="sgpa"><label for="registration"></label>
                            <input id="registration" type="text" placeholder=""></div>
                    </div>
                </form>
            </fieldset>
        </div>

        <button class="save">Save</button>
        
    </div>
